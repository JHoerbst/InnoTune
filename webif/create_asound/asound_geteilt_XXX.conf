################################################################## Soundkarte XXX Modus: Geteilt
################################################################## Wiedergabe auf Hardware
pcm.sndXXX_card {
        type hw
        card XXX
        device 0
}
pcm.duplexXXX {
    type asym
    playback.pcm "plug:dmixerXXX"
    capture.pcm "dsnoopXXX"
}
ctl.equalXXX {
type equal
controls "/opt/innotune/settings/settings_player/eq/equalXXX.bin"
}

pcm.equalXXX {
type equal
slave.pcm "plug:dmixerXXX"
controls "/opt/innotune/settings/settings_player/eq/equalXXX.bin"
}
################################################################## Wiedergabe auf Mischer
pcm.dmixerXXX {
    type dmix
    ipc_key 10XXX24
    ipc_key_add_uid false
    ipc_perm 0666
    slave {
        pcm "sndXXX_card"
        period_time 0
        period_size 1536
        buffer_size 12288
        rate 44100
        }
        bindings {
                0 0
                1 1
        }
}
################################################################## Aufnahme Line-In
pcm.dsnoopXXX {
    type dsnoop
    ipc_key 20XXX48
    ipc_perm 0666
    slave {
        pcm "sndXXX_card"
        period_size 1536
        buffer_size 12288
        }
        bindings {
                0 0
                1 1
        }
}
################################################################## Route linken und rechten Kanal der Hardware Zuweisen
pcm.linksXXX {
    type route
    slave.pcm "plug:equalXXX"
    ttable {
        0.0 1    # in-channel 0, out-channel 0, 100% volume
        1.0 1    # in-channel 1, out-channel 0, 100% volume
    }
}
pcm.rechtsXXX {
    type route
    slave.pcm "plug:equalXXX"
    ttable {
        0.1 1    # in-channel 0, out-channel 1, 100% volume
        1.1 1    # in-channel 1, out-channel 1, 100% volume
    }
}
################################################################## MPD
pcm.mpdliXXX {
    type plug
    slave.pcm "mpdli_XXX"
}
    pcm.mpdli_XXX {
        type softvol
        slave.pcm "mpdlinksXXX"
        control.name mpdli_XXX
        control.card XXX
    }
    pcm.mpdlinksXXX {
        type route
        slave.pcm "dmixerXXX"
        ttable {
            0.0 1    # in-channel 0, out-channel 0, 100% volume
            1.0 1    # in-channel 1, out-channel 0, 100% volume
        }
    }
pcm.mpdreXXX {
    type plug
    slave.pcm "mpdre_XXX"
} 
    pcm.mpdre_XXX {
        type softvol
        slave.pcm "mpdrechtsXXX"
        control.name mpdre_XXX
        control.card XXX
    }
    pcm.mpdrechtsXXX {
        type route
        slave.pcm "dmixerXXX"
        ttable {
            0.1 1    # in-channel 0, out-channel 1, 100% volume
            1.1 1    # in-channel 1, out-channel 1, 100% volume
        }
    }
################################################################## Mute if MPD
pcm.MuteIfMPDliXXX {
    type softvol
    slave.pcm "linksXXX"
    control.name MuteIfMPDli_XXX
    control.card XXX
    min_dB -110.0     #default -51.0
}
pcm.MuteIfMPDreXXX {
    type softvol
    slave.pcm "rechtsXXX"
    control.name MuteIfMPDre_XXX
    control.card XXX
    min_dB -110.0     #default -51.0
}
################################################################## Airplay
pcm.airplayliXXX {
