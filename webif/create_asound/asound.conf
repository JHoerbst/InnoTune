################################################################## Soundkarte 02 Modus: Stereo
################################################################## Wiedergabe auf Hardware
pcm.snd02_card {
        type hw
        card 02
        device 0
}
pcm.duplex02 {
    type asym
    playback.pcm "dmixer02"
    capture.pcm "dsnoop02"
}
################################################################## Wiedergabe auf Mischer
pcm.dmixer02 { 
    type dmix 
    ipc_key 100224
    ipc_key_add_uid false
    ipc_perm 0666
    slave { 
        pcm "snd02_card"
        period_time 0 
        period_size 1536 
        buffer_size 12288
        rate 44100
        }
        bindings { 
                0 0 
                1 1 
        } 
}
################################################################## Aufnahme Line-In
pcm.dsnoop02 {
    type dsnoop
    ipc_key 200248
    ipc_perm 0666
    slave {
        pcm "snd02_card" 
        period_size 1536 
        buffer_size 12288 
        } 
        bindings { 
                0 0 
                1 1 
        } 
}
################################################################## MPD
pcm.mpd02 { 
    type plug 
    slave.pcm "mpd_02" 
} 
    pcm.mpd_02 {
        type softvol
        slave.pcm "dmixer02" 
        control.name mpd_02
        control.card 02
    }
################################################################## Mute if MPD
pcm.MuteIfMPD02 {
    type softvol
    slave.pcm "dmixer02"
    control.name MuteIfMPD_02
    control.card 02
    min_dB -110.0     #default -51.0
}
################################################################## Airplay
pcm.airplay02 {
    type softvol
    slave.pcm "MuteIfMPD02"
    control.name airplay_02
    control.card 02
}
################################################################## Mute if Airplay
pcm.MuteIfAirplay02 {
    type softvol
    slave.pcm "MuteIfMPD02"
    control.name MuteIfAirplay_02
    control.card 02
    min_dB -200.0     #default -51.0
}
################################################################## Line-In
pcm.LineIn02 {
   type softvol
    slave.pcm "MuteIfAirplay02"
    control.name LineIn_02
    control.card 02
}
