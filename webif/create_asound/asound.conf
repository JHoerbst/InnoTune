}
################################################################## Mute if Airplay
pcm.MuteIfAirplayli02 {
    type softvol
    slave.pcm "MuteIfMPDli02"
    control.name MuteIfAirplayli_02
    control.card 02
    min_dB -200.0     #default -51.0
