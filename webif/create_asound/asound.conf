################################################################## Soundkarte 09 Modus: Geteilt
################################################################## Wiedergabe auf Hardware
pcm.snd09_card {
        type hw
        card 09
        device 0
}
pcm.duplex09 {
    type asym
    playback.pcm "dmixer09"
    capture.pcm "dsnoop09"
}
################################################################## Wiedergabe auf Mischer
pcm.dmixer09 { 
    type dmix 
    ipc_key 100924
    ipc_key_add_uid false
    ipc_perm 0666
    slave { 
        pcm "snd09_card"
        period_time 0 
        period_size 1536 
        buffer_size 12288
        rate 44100
        }
        bindings { 
                0 0 
                1 1 
        } 
}
################################################################## Aufnahme Line-In
pcm.dsnoop09 {
    type dsnoop
    ipc_key 200948
    ipc_perm 0666
    slave {
        pcm "snd09_card" 
        period_size 1536 
        buffer_size 12288 
        } 
        bindings { 
                0 0 
                1 1 
        } 
}
################################################################## Route linken und rechten Kanal der Hardware Zuweisen
pcm.links09 {
    type route
    slave.pcm "dmixer09"
    ttable {
        0.0 1    # in-channel 0, out-channel 0, 100% volume
        1.0 1    # in-channel 1, out-channel 0, 100% volume
    }
}
pcm.rechts09 {
    type route
    slave.pcm "dmixer09"
    ttable {
        0.1 1    # in-channel 0, out-channel 1, 100% volume
        1.1 1    # in-channel 1, out-channel 1, 100% volume
    }
}
################################################################## MPD
pcm.mpdli09 { 
    type plug 
    slave.pcm "mpdli_09" 
} 
    pcm.mpdli_09 {
        type softvol
        slave.pcm "links09" 
        control.name mpdli_09
        control.card 09
    }
