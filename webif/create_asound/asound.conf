################################################################## Soundkarte 02 Modus: Geteilt
################################################################## Wiedergabe auf Hardware
pcm.snd02_card {
        type hw
        card 02
        device 0
}
pcm.duplex02 {
    type asym
    playback.pcm "dmixer02"
    capture.pcm "dsnoop02"
}
################################################################## Wiedergabe auf Mischer
pcm.dmixer02 { 
    type dmix 
    ipc_key 100224
    ipc_key_add_uid false
    ipc_perm 0666
    slave { 
        pcm "snd02_card"
        period_time 0 
        period_size 1536 
        buffer_size 12288
        rate 44100
        }
        bindings { 
                0 0 
                1 1 
        } 
}
################################################################## Aufnahme Line-In
pcm.dsnoop02 {
    type dsnoop
    ipc_key 200248
    ipc_perm 0666
    slave {
        pcm "snd02_card" 
        period_size 1536 
        buffer_size 12288 
        } 
        bindings { 
                0 0 
                1 1 
        } 
}
################################################################## Route linken und rechten Kanal der Hardware Zuweisen
pcm.links02 {
    type route
    slave.pcm "dmixer02"
    ttable {
        0.0 1    # in-channel 0, out-channel 0, 100% volume
        1.0 1    # in-channel 1, out-channel 0, 100% volume
    }
}
pcm.rechts02 {
    type route
    slave.pcm "dmixer02"
    ttable {
        0.1 1    # in-channel 0, out-channel 1, 100% volume
        1.1 1    # in-channel 1, out-channel 1, 100% volume
    }
}
################################################################## MPD
pcm.mpdli02 { 
    type plug 
    slave.pcm "mpdli_02" 
} 
    pcm.mpdli_02 {
        type softvol
        slave.pcm "links02" 
        control.name mpdli_02
        control.card 02
    }
pcm.mpdre02 { 
    type plug 
    slave.pcm "mpdre_02" 
} 
    pcm.mpdre_02 {
        type softvol
        slave.pcm "rechts02" 
        control.name mpdre_02
        control.card 02
    }
################################################################## Mute if MPD
pcm.MuteIfMPDli02 {
    type softvol
    slave.pcm "links02"
    control.name MuteIfMPDli_02
    control.card 02
    min_dB -110.0     #default -51.0
}
pcm.MuteIfMPDre02 {
    type softvol
    slave.pcm "rechts02"
    control.name MuteIfMPDre_02
    control.card 02
    min_dB -110.0     #default -51.0
}
################################################################## Airplay
pcm.airplayli02 {
    type softvol
    slave.pcm "MuteIfMPDli02"
    control.name airplayli_02
    control.card 02
}
pcm.airplayre02 {
    type softvol
    slave.pcm "MuteIfMPDre02"
    control.name airplayre_02
